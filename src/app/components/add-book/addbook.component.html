<div class="container h-100" style="background-color: rgba(227, 223, 223, 0.9);">
    <h1>Add Book</h1>
    <div class="row justify-content-center mt-3">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name" required>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" formControlName="price" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" formControlName="description" required>
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-primary col-12" type="submit">Submit</button>
            </div>


        </form>
    </div>
</div>
